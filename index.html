<body>
   
   <div class="selector">
      <p> one</p>
	  <p>two</p>
	  <span><p>three</p></span>
	</div>
	<p> four </p>
	<p> five </p>
	
	<h1>child selector</h1>
	   <div class="dog">
      <p> one </p>
	  <span><p>two</p></span>
	</div>
	<p> three </p>
	<p> four </p>
	
	<h1>adjacent sibling selector(+)</h1>
	<div class="dove">
      <p> one</p>
	  <p>two</p>
	  </div>
	  <p>three</p>
	<p> four </p>
	
	<h1>genter sibling selector(~)</h1>
	<div class="cat">
      <p> one</p>
	  <p>two</p>
	  </div>
	  <p>three</p>
	<p> four </p>
